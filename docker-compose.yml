services:
    web:
        image: nginx
        volumes:
            - ./docker/conf/nginx/default.conf:/etc/nginx/conf.d/default.conf
            - .:/var/www/html
            - /etc/letsencrypt:/etc/letsencrypt:ro
        ports:
            - "${LOCAL_PORT:-80}:80"
            - "443:443"
        restart: always
        depends_on:
            - php-fpm
            - db

    php-fpm:
        build: docker
        restart: always
        volumes:
            - .:/var/www/html
        env_file:
            - .env
        ports:
            - "${VITE_PORT:-5173}:5173"

    db:
        image: postgres:10.1
        volumes:
            - ./docker/postgres/data:/var/lib/postgresql/data
        restart: always
        environment:
            - POSTGRES_DB=${DB_DATABASE}
            - POSTGRES_USER=${DB_USERNAME}
            - POSTGRES_PASSWORD=${DB_PASSWORD}
        ports:
            - "5432:5432"
